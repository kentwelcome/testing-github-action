name: 'Testing Github Action Marketplace'

description: 'A GitHub Action to test GitHub Action Marketplace features.'

author: 'Kent Huang'

branding:
  icon: 'upload-cloud'
  color: 'orange'

inputs:
  api_host:
    description: 'The Recce Cloud API host URL.'
    required: false
    default: 'https://cloud.datarecce.io' 

runs:
  using: "composite"
  steps:
    - name: 'Set up Python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 'Testing GitHub Token'
      shell: bash
      env:
        GITHUB_TOKEN: ${{ github.token }}  # Must explicitly set this
      run: |
        echo "GITHUB_TOKEN is $GITHUB_TOKEN"
        echo "API Host is ${{ inputs.api_host }}"
        echo "Repository is ${{ github.repository }}"
        curl -H "Authorization: Bearer $GITHUB_TOKEN" \
          https://api.github.com/repos/${{ github.repository }}
        curl -H "Authorization: Bearer $GITHUB_TOKEN" "${{ inputs.api_host }}/api/v2/github-token"
        